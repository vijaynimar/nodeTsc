name: Build and deploy Node.js + MongoDB app to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Clean old files
      - name: Clean workspace
        run: |
          rm -rf node_modules
          rm -rf dist

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build TypeScript
      - name: Build project
        run: npm run build

      # Upload required files for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Download artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Install production dependencies
      - name: Install production dependencies
        run: npm install --production

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'prismaNode'   # ðŸ‘ˆ replace with your Azure App Service name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_44918038608644BD8A3B818DF65F015D }}
          package: .
